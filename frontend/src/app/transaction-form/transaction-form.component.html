<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <h3 class="mb-4 text-center">Cadastrar Transações Financeiras</h3>
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-2">
                            <a [routerLink]="['/']" class="btn" style="background-color: #4643d3; color: white;">
                                <i class="fas fa-chevron-left"></i> Voltar
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-group">
                                    <label for="type"><i class="fas fa-exchange-alt"></i> Tipo de Transação</label>
                                    <select class="form-control" formControlName="type" id="type" required>
                                        <option value="" disabled selected>Selecione o tipo</option>
                                        <option value="income">Receita</option>
                                        <option value="expense">Despesa</option>
                                    </select>
                                    <small class="text-danger"
                                        *ngIf="transactionForm.get('type')?.invalid && transactionForm.get('type')?.touched">
                                        Selecione um tipo de transação.
                                    </small>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-group">
                                    <label for="category_id">Categorias:</label>
                                    <select id="category_id" formControlName="category_id" class="form-control">
                                        <option value="" disabled selected>Selecione uma categoria</option>
                                        <option *ngFor="let category of categories" [value]="category.id">
                                            {{ category.category }}
                                        </option>
                                    </select>
                                    <small class="text-danger"
                                        *ngIf="transactionForm.get('category_id')?.invalid && transactionForm.get('category_id')?.touched">
                                        Selecione uma categoria.
                                    </small>
                                </div>
                            </div>
                            <div class="col-md-12 mb-3">
                                <div class="form-group">
                                    <label for="description">Descrição</label>
                                    <textarea formControlName="description" class="form-control"></textarea>
                                </div>
                                <small class="text-danger"
                                    *ngIf="transactionForm.get('description')?.invalid && transactionForm.get('description')?.touched">
                                    Descrição é obrigatória.
                                </small>
                            </div>
                            <div class="col-md-12 mb-3">
                                <div class="form-group">
                                    <label for="amount">Valor</label>
                                    <input type="number" step="0.01" class="form-control" formControlName="amount"
                                        id="amount">
                                </div>
                                <small class="text-danger"
                                    *ngIf="transactionForm.get('amount')?.invalid && transactionForm.get('amount')?.touched">
                                    Valor é obrigatório.
                                </small>
                            </div>
                            <div class="col-md-12 mb-3">
                                <button type="submit" [disabled]="transactionForm.invalid" class="btn btn-dark">
                                    <i class="fas fa-save"></i> Cadastrar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
